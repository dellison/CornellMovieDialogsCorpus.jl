# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true

env:
  - DATADEPS_ALWAYS_ACCEPT=true

notifications:
  email: false
script:
  # - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("CornellMovieDialogsCorpus"); Pkg.test("CornellMovieDialogsCorpus"; coverage=true)'
after_success:
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("CornellMovieDialogsCorpus"); Pkg.test("CornellMovieDialogsCorpus"; coverage=true)'
